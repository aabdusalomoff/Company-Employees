<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Job - JobBoard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="home.html">JobBoard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Add Job Form -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card p-4 detail-card">
        <h2 class="card-title mb-4">Add New Job</h2>
        <form>
          <div class="mb-3">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control form-control-lg" id="jobTitle" placeholder="Enter job title">
          </div>
          <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control form-control-lg" id="company" placeholder="Enter company name">
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control form-control-lg" id="location" placeholder="Enter location">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Job Description</label>
            <textarea class="form-control form-control-lg" id="description" rows="4" placeholder="Enter job description"></textarea>
          </div>
          <div class="d-flex justify-content-between flex-wrap gap-3">
            <button type="submit" class="btn btn-primary btn-lg">Add Job</button>
            <a href="home.html" class="btn btn-secondary btn-lg">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
